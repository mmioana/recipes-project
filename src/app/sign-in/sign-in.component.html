<div class="row">
  <div class="col-xs-6 col-md-8 col-lg-8 offset-sm-3 offset-md-2 offset-lg-2">
    <form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
      <div formGroupName="user-data">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control">
          <span class="help-block"
                *ngIf="formGrp.get('user-data.email').invalid &&
                      formGrp.get('user-data.email').touched">Please enter a valid email address.</span>
          <span class="help-block"
                *ngIf="formGrp.get('user-data.email').hasError('used')">Email already in use.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control">
        </div>
      </div>
      <button class="btn btn-success pull-right"
              [disabled]="formGrp.invalid">Sign in</button>
    </form>
  </div>
</div>
