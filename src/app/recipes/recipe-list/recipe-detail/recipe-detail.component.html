<div class="row">
  <div class="card" style="width: 18rem;">
    <img height="200px" src="{{recipe?.url}}"
         class="card-img card-img-top">
    <div class="card-body">
      <div class="card-title">{{recipe?.name}}</div>
      <div class="card-text">{{recipe?.desc | lowercase }}</div>
    </div>
  </div>
  <div class="float-right">
    <div class="text-info">Ingredients</div>
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe?.ingredients"
          class="list-group-item-info">
        12
        {{ingredient}}
      </li>
    </ul>
  </div>
</div>
