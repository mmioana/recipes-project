<div class="row">
  <div class="col-xs-6 col-md-8 col-lg-8  offset-md-2 offset-lg-2">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div ngModelGroup="user-data">
        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel
                 required
                 email
                 #email="ngModel"
                 name="email"
                 id="email"
                 type="email"
                 class="form-control">
          <span class="help-block"
                *ngIf="email.invalid &&
                      email.touched">Please enter a valid email address.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel
                 required
                 #password
                 name="password"
                 id="password"
                 type="password"
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="dish">Preffered dishes</label>
        <input #dish
               id="dish"
               type="text"
               (keyup.enter)="onAddDish(dish.value)"
               class="form-control">
        <br/>

        <a *ngFor="let dish of dishes"
           (click)="onRemoveDish(dish)"
           class="badge badge-info">
              {{dish}}
              <span class="fa fa-remove"></span>
        </a>
      </div>
      <button class="btn btn-success pull-right"
              [disabled]="f.invalid">Register</button>
    </form>
  </div>
</div>
